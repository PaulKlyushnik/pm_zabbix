<html lang="ru">
<head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script src="js/ag-grid-enterprise.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/pm_zabbix.css">
  <link rel="shortcut icon" href="https://tskad.ru/local/templates/sgraf/images/favicon.png">
  <title>Программный модуль сбора и обощения информации по диагностике ВПУ</title>
</head>
<body>
  <div id="app">
    <aside class="sidebar"><img src="img/EO_logo.png" alt="ЕО" class="logo">
      <span title="Свернуть меню" class="material-icons-outlined close-navbar">close</span>
      <div class="main-menu">
        <div id="myGrid" class="ag-theme-alpine"></div>
        <div class="minimize-navbar"><a href="#" onClick="closeNav(event)" class="link"><span class="material-icons-outlined">menu_open</span> Свернуть меню</a></div>
      </div>
    </aside>
    <div class="content">
      <header>
        <div class="container-fluid">
          <div class="row">
            <div class="d-flex">
              <button type="button" onClick="openNav(event)" data-toggle="collapse" aria-label="Развернуть меню" class="navbar-toggler"><span title="Развернуть меню" class="navbar-toggler-icon"></span></button>
              <div class="justify-content-end me-auto">
                <span class="breadcrumbs">
                  <b>Программный модуль сбора и обощения информации по диагностике ВПУ</b>
                </span>
              </div>
            </div>
          </div>
      </header>
      <div id="pdf_content" class="container-fluid">
        <div class="row">
          <div class="filter-widget container-fluid d-flex align-items-md-center">
            <div class="d-flex align-self-end me-auto"></div>
            <button type="button" id="dropdownMenuButton1" class="btn btn-primary" onclick="exportExcel()">
              Экспортировать в Excel
            </button>
          </div>
          <div id="to_pdf" class="container">
            <div class="card">
              <div class="card-header d-flex">
                <div class="d-flex me-auto">События за период</div>
                <div class="d-flex alerts">
                  Длительность неисправности, мин.:&nbsp;&nbsp;
                  <span id="min_fail_time"></span>
                  <span class="alerts-status"></span>
                  <span id="max_fail_time"></span>
                </div>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <div id="eventsGrid" class="ag-theme-alpine"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="js/locale.ru.js"></script>
  <script src="js/pm_zabbix.js"></script>
</body>
</html>
